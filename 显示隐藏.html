<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react</title>
    <style>
        h2{
            background-color:rgb(194, 158, 158);
            cursor: pointer;
        }
        h2>ol{
            background-color:pink;
        }
        h1>ol>li{

        }
        .smallTitle{

        }
        p{

        .toggle{

        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="./node_modules/babel-standalone/babel.js"></script>
    <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="./data.js"></script>
    <script type="text/babel">
        class Info extends React.Component{
            render(){
                return(
                    <ol>
                        {
                            this.props.info.map((v, i)=>{
                                // console.log(this.props.info)
                                let name = this.props.info[i].name
                                let sex = this.props.info[i].sex
                                let like = this.props.info[i].like
                                return(
                                    <li key={i}>
                                        <p>姓名：{name}</p>
                                        <p>性别：{sex}</p>
                                        <p>爱好：{like}</p>
                                    </li>
                                )
                            })
                        }
                    </ol>
                )
            }
        }

        class List extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    onOffsmallTitle:true
                }
                this.smallTitleClick = this.smallTitleClick.bind(this)
            }
            smallTitleClick(){
                this.setState({
                    onOffsmallTitle:!this.state.onOffsmallTitle
                })
                let smallTitle = document.querySelectorAll('ol .smallTitle')
                let active = document.querySelectorAll('ol .smallTitle .active')
                let len = active.length
                for (let i=0;i<len; i++) {
                    active.onclick = function fn() {
                        active.style.display='none'
                    }
                }
            }
            render(){
                return(
                    <ol>
                        {
                            this.props.keyword.map((v, i)=>{
                                let name = this.props.keyword[i].name
                                let sex = this.props.keyword[i].sex
                                let like = this.props.keyword[i].like
                                return(
                                    <li key={i} onClick={this.smallTitleClick}>
                                        姓名：{name}
                                    </li>
                                )
                            })
                        }
                        {<Info info={this.props.keyword} />}
                    </ol>
                )
            }
        }

        class Con extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    onOff:this.props.show
                }
                this.handleClick = this.handleClick.bind(this)
                this.toggleList = this.toggleList.bind(this)
            }
            toggleList(onOff){
                // console.log(this.refs)
                const toggle = this.refs.toggle
                if(onOff){
                    toggle.style.height = toggle.scrollHeight + 'px'
                }else{
                    toggle.style.height = '0'
                }
            }
            //生命周期
            componentDidMount() {
                this.toggleList(this.state.onOff)
            }
            shouldComponentUpdate(nextProps, nextState, nextContext) {
                // console.log(nextProps)
                // console.log(nextState)
                if(this.state.onOff != nextProps.show){
                    this.setState({
                        onOff : nextProps.show
                    })
                }
                if(this.state.onOff != nextState.onOff){
                    this.toggleList(nextState.onOff)                                                                                                 
                }
                return true
            }
            handleClick(){
                let onOff = !this.state.onOff
                this.setState({
                    onOff:onOff
                })
                if(onOff){
                    this.props.ChangeList(this.props.index)  
                }

            }
            render(){
                return(
                    <div>
                        <h2 onClick={this.handleClick}>{this.props.name}</h2>
                        {/* this.state.onOff?<List keyword={this.props.list} />:null */}
                        <div className='toggle' ref='toggle'>
                            <List keyword={this.props.list} />
                        </div>
                    </div>
                )
            }
        }

            constructor(props){
                super(props)
                this.state = {
                    arr: [1, 0, 0]
                }
                this.handleChangeList = this.handleChangeList.bind(this)
            }
            getData(){//拿到数据
                return dataList
            }
            handleChangeList(index){
                // console.log(this )
                let arr = this.state.arr.map((v, i)=>{
                    if(i == index){
                        // console.log(i)
                        return true
                    }else{
                        return false
                    }
                })
                this.setState({
                    arr
                })
                // console.log(arr)
            }
            render(){
                const data = this.getData()
                return(
                    <div>
                        {
                            Object.keys(data).map((v, i)=>{
                                return (
                                    <Con 
                                        key={i} 
                                        {...data[v]} //解构数据
                                        show={this.state.arr[i]}
                                        ChangeList={this.handleChangeList}
                                        index={i}
                                    />
                                )
                            })
                        }
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Wrap />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
